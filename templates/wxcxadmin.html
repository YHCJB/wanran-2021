<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>wans发货</title>

    <!-- 新 Bootstrap4 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.1.0/css/bootstrap.min.css">

    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>

    <!-- popper.min.js 用于弹窗、提示、下拉菜单 -->
    <script src="https://cdn.bootcss.com/popper.js/1.12.5/umd/popper.min.js"></script>

    <!-- 最新的 Bootstrap4 核心 JavaScript 文件 -->
    <script src="https://cdn.bootcss.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>

</head>

<body>
<div style="width: 1600px;height: 80px;background-color: #f0f0f4;margin: 0 auto;display: flex;justify-content: center;align-items: center;
         font-size: 35px;color: #4b5cc4">
    wans优选商城--发货后台
</div>
<div style="margin: 0 auto;width: 600px;height: 800px;display: flex;justify-content: center;align-items: center;">
    <!-- 登录表单 -->
    <form style="" action="{% url 'mywxcx' %}" method="post">
        <div class="form-group">
            <label for="user" style="display:inline;">账户：</label>
            <input type="text" class="form-control" id="user" name="username" placeholder="请输入用户名" autofocus required
                   style="display:inline;width:300px;height: 35px;"autocomplete="off" />
        </div>
        <div class="form-group">
            <label for="password" style="display:inline;">密码：</label>
            <input type="text" class="form-control" id="password" name="password" placeholder="请输入密码"  required
                   style="display:inline;width:300px;height: 35px;"autocomplete="off" />
        </div>
        <div style="height: 50px;width: 100%;"></div>
        <button type="submit" class="btn-primary .btn-sm" style="width: 380px;">登录</button>
    </form>
</div>
</body>

</html>
